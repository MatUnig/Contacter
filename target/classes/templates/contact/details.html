<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<h3>Szczegóły kontaktów</h3>
<table>
<div th:object="${thisContact}">
    <p>Imię: <span th:text="*{firstName}"/></p>
    <p>Nazwisko: <span th:text="*{lastName}"/></p>
    <p>E-mail:  <span th:text="*{email}"/></p>
    <p>Hasło: <span th:="*{password}"/></p>
    <p>Kategoria: <span th:text="*{category}"/></p>
    <p>Podkategoria: <span th:text="*{subcategory}"/></p>
    <p>Numer komórkowy: <span th:text="*{phone}"/></p>
    <p>Data urodzenia: <span th:text="*{birthday}"/></p>
    <a th:href="@{/contact/delete/{id}/(id=*{id})}">Usuń</a>
    <a th:href="@{/contact/update/{id}/(id=*{id})}">Edytuj</a>
    <a th:href="@{/contact/short}">Powrót</a>
</div>
</table>
</body>
</html>
